<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N' Say Storymaker Emulation</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

    <h1>See 'N' Say Storymaker Emulation</h1>

    <div id="choices">
        <button id="word1" class="button" onclick="selectWord('word1')">Word 1</button> <!-- Button for word 1 -->
        <button id="word2" class="button" onclick="selectWord('word2')">Word 2</button> <!-- Button for word 2 -->
        <button id="word3" class="button" onclick="selectWord('word3')">Word 3</button> <!-- Button for word 3 -->
        <button id="word4" class="button" onclick="selectWord('word4')">Word 4</button> <!-- Button for word 4 -->
        <button id="word5" class="button" onclick="selectWord('word5')">Word 5</button> <!-- Button for word 5 -->
    </div>

<button id="randomStoryBtn" class="button" onclick="generateRandomStory()">Generate Random Story</button> <!-- Button to generate random story -->
<button id="resetBtn" class="button" onclick="resetStory()">Reset</button> <!-- Button to reset words -->
<button id="viewStoryBtn" class="button" onclick="viewStory()">View Story</button> <!-- Button to view story -->

    <div id="story"></div> <!-- Container for displaying story -->

<script src="js/script.js"></script>
</body>
</html>
